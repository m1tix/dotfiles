import:
  - ~/.config/alacritty/catppuccin.yml

# abcdefghikjlmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
# [Font]
font:
  normal:
    family: Iosevka Mayukai Monolite
    style: Regular
  bold:
    family: Iosevka Mayukai Monolite
    style: Bold
  italic:
    family: Iosevka Mayukai Monolite
    style: Italic
